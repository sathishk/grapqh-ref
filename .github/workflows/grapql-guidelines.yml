name: Graph QL Guidelines

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use your project's version
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Linter
        # This will fail the build if any errors are found (exit code 1)
        run: npm run lint
